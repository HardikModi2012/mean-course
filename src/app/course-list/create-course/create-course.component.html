<div>
  <div>
    <div>
    <h1>Example of Template driven form</h1>
    </div>
  </div>
  <div>
    <div>
      <!-- here we will render image for showing purpose -->
    </div>
    <div #videoTemplate>
      <!-- this is used to render video selected by user. -->

    </div>

    <form #demoForm="ngForm">
      <div>
        <label for="interest">Interest</label>
      <input type="text" placeholder="Enter your interest here" class="form-control" id="interest" required [(ngModel)]="model.interest" name="interest" pattern="[a-z]*"/>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo" />
    </div>

    <div class="form-group">
      <label for="power">Hero power</label>
      <select class="form-control" id="power" required
      [(ngModel)]="model.power" name="power"
      >
        <option *ngFor="let pow pf powers" [value]="pow">{{pow}}</option>
      </select>
    </div>
    </form>

    <ul id="list">
      <li>Maharastra</li>
      <li>Gujarat</li>
      <li>Goa</li>
      <li>Sikkim </li>
      <li>Delhi</li>
      <li>Himachal</li>
      <li>Keral</li>
    </ul>
  </div>
</div>
